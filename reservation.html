<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - Qitchen</title>
  <link rel="stylesheet" href="styles/reservation.css">
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Satoshi:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script src="scripts/reservation.js"></script>
  <div class="reservation">
    <div class="main-wrapper">
      <div class="image-wrapper me-16px">
        <div class="gradient"></div>
        <div class="book-title_container">
          <h1 class="book-title">BOOK</h1>
          <h1 class="book-title">A TABLE</h1>
        </div>

        <div class="navbar_container">
          <div class="navbar_sub_container">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="custom-navbar-brand" href="index.html">QITCHEN</a>
                <button class="navbar-toggler custom_navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="custom-nav-link" href="menu.html">MENU</a>
                    <a class="custom-nav-link" href="about.html">ABOUT</a>
                    <a class="custom-nav-link" href="contact.html">CONTACT</a>
                    <button class="nav_button">
                      <a class="custom-nav-link" href="reservation.html">BOOK A TABLE</a>
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="for_footer d-flex flex-column flex-grow-1 justify-content-center">
        <div class="content-wrapper">
          <div class="form-header">
            <div class="title_container">
              <img class="title_line_left" src="assets/menu_assets/title_lines.svg" alt="Title Line">
              <h2 class="reservation-title">RESERVATION</h2>
              <img class="title_line" src="assets/menu_assets/title_lines.svg" alt="Title Line">
            </div>
            <p class="reservation-description">
              Secure your spot at Qitchen, where exceptional sushi and a remarkable dining experience await.
            </p>
          </div>
          <form class="reservation-form">
              <input type="text" placeholder="Name" required>
              <input type="tel" placeholder="Phone Number" required>
              <input type="email" placeholder="Email" required>
              <div class="row">
                <input type="number" placeholder="Guests" min="1" required>
                <input type="date" required>
                <input type="time" required>
              </div>
              <button type="submit">Reserve</button>
            </form>
        </div>
        <footer class="footer">
          <p>&copy; 2024 Potatoes. All rights reserved.</p>
        </footer>
      </div>
      
    </div>
  </div>
</body>
</html>
