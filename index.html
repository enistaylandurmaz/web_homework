<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <title>Qitchen</title>
    <link rel="stylesheet" href="styles/frontpage_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<div class="d-flex flex-wrap main_container">
    <div class="col-12 col-md-8 col-lg-9 left_container">
        <div class="banner_image_container">
            <img class="banner_image" src="assets/frontpage_assets/main_banner.png" alt="main_banner">
            <div class="main_banner_shadow"></div>
            <div class="social_media_container">
                <div class="social_media_badge">
                    <a class="d-flex" href="https://instagram.com" target="_blank" rel="noopener">
                        <img src="assets/frontpage_assets/instagram.svg" class="social_media_icon" alt="instagram">
                    </a>
                </div>

                <div class="social_media_badge">
                    <a class="d-flex" href="https://facebook.com" target="_blank" rel="noopener">
                        <img src="assets/frontpage_assets/facebook.svg" class="social_media_icon" alt="facebook">
                    </a>
                </div>

                <div class="social_media_badge">
                    <a class="d-flex" href="https://x.com" target="_blank" rel="noopener">
                        <img src="assets/frontpage_assets/twitter.svg" class="social_media_icon" alt="twitter">
                    </a>
                </div>
            </div>

            <div class="title_container">
                <h1 class="title">SUSHI</h1>
                <h1 class="title">SENSATION</h1>
            </div>

            <div class="navbar_container">
                <div class="navbar_sub_container">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="custom-navbar-brand" href="index.html">QITCHEN</a>
                            <button class="navbar-toggler custom_navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="custom-nav-link" href="menu.html">MENU</a>
                                    <a class="custom-nav-link" href="about.html">ABOUT</a>
                                    <button class="nav_button">
                                        <a class="custom-nav-link" href="reservation.html">BOOK A TABLE</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4 col-lg-3">
        <div class="d-flex flex-column banner_image_container mobile_container gap-16px">
            <div class="banner_image_sub_container hide-mobile">
                <img class="banner_image" src="assets/frontpage_assets/menu.png" alt="menu">
                <div class="main_banner_shadow"></div>
                <div class="position-relative">
                    <div class="banner_button_container">
                        <button class="banner_button">
                            <a href="menu.html">
                                MENU
                                <div class="social_media_badge">
                                    <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="menu">
                                </div>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="banner_image_sub_container hide-mobile">
                <img class="banner_image" src="assets/frontpage_assets/reservation.png" alt="reservation">
                <div class="main_banner_shadow"></div>
                <div class="position-relative">
                    <div class="banner_button_container">
                        <button class="banner_button">
                            <a href="reservation.html">
                                RESERVATION
                                <div class="social_media_badge">
                                    <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="reservation">
                                </div>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="banner_image_sub_container hide-mobile">
                <img class="banner_image" src="assets/frontpage_assets/about.png" alt="about">
                <div class="main_banner_shadow"></div>
                <div class="position-relative">
                    <div class="banner_button_container">
                        <button class="banner_button">
                            <a href="about.html">
                                ABOUT
                                <div class="social_media_badge">
                                    <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="about">
                                </div>
                            </a>
                        </button>
                    </div>
                </div>
            </div>

            <div id="carousel" class="carousel slide hide-desktop">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="banner_image_sub_container">
                            <img class="banner_image" src="assets/frontpage_assets/menu.png" alt="menu">
                            <div class="main_banner_shadow"></div>
                            <div class="position-relative">
                                <div class="banner_button_container">
                                    <button class="banner_button">
                                        <a href="menu.html">
                                            MENU
                                            <div class="social_media_badge">
                                                <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="menu">
                                            </div>
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner_image_sub_container">
                            <img class="banner_image" src="assets/frontpage_assets/reservation.png" alt="reservation">
                            <div class="main_banner_shadow"></div>
                            <div class="position-relative">
                                <div class="banner_button_container">
                                    <button class="banner_button">
                                        <a href="reservation.html">
                                            RESERVATION
                                            <div class="social_media_badge">
                                                <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="reservation">
                                            </div>
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="banner_image_sub_container">
                            <img class="banner_image" src="assets/frontpage_assets/about.png" alt="about">
                            <div class="main_banner_shadow"></div>
                            <div class="position-relative">
                                <div class="banner_button_container">
                                    <button class="banner_button">
                                        <a href="about.html">
                                            ABOUT
                                            <div class="social_media_badge">
                                                <img src="assets/frontpage_assets/arrow.svg" class="social_media_icon" alt="about">
                                            </div>
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
